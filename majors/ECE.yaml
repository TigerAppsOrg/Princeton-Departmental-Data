- name: Departmentals
  max_counted: 1
  min_needed: 8
  explanation: |-
    ECE students must take at least two upper-level (300- or 400-level) technical courses in each of the last four terms, called "departmental" courses. Of the eight departmental courses, at least five must be ECE courses and normally include 302 and the senior thesis (497, 498). The remaining three courses can be taken in CEE, CHM, CBE, COS, EEB, ECE, ENE, MAE, MAT, MOL, MSE, NEU, ORF, or PHY. Courses in or cross-listed with electrical and computer engineering counted toward this requirement must be closely related to the student's academic program.
