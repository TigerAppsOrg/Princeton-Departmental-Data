  explanation: |-
    Students should enroll in the minor program during the second term of 
    sophomore year, but no later than the start of the first term of 
    junior year. We recommend that students complete at least two of the 
    required courses before enrollment in the minor program.

    Complete five DAN courses, including: at least one studio course 
    at least one seminar course in dance studies, for example: DAN 215, 
    321 or another research-based scholarly course with approval of 
    the director of dance. The range of required courses allows for 
    students to focus their studies on performance, choreography, 
    dance scholarship, or to create an interdisciplinary focus. 
    Independent work is not required to receive a minor in dance. 
    Students interested in pursuing independent research in their 
    senior year must meet specific course requirements, and the 
    substitution of requirements, if necessary, will be made with the 
    approval of the director of dance.
