- name: Dance Program Production Support
  explanation: |-
    All students planning to earn the minor in dance must complete the 
    show support requirement (formerly referred to as “tech hours”) by 
    supporting one dance program show in a nonperforming capacity. 
    Students who will propose an independent choreographic or 
    performance project during their senior year must have completed 
    the show support requirement by the end of their junior year. 
    Through supporting dance program shows, students will get to know 
    the dance program's students and staff, our venues and our practices, 
    and will be better prepared for independent projects.
