- name: Independent Work
  explanation: |-
    Students admitted to the minor program will have one year of 
    one-on-one thesis work with an established poet or prose writer. 
    This independent work includes weekly or biweekly conferences with 
    the thesis advisers for two semesters. Under the direction of the 
    thesis advisers, the students will produce a full-length collection 
    of poetry, a collection of short stories or a finished novel 
    manuscript. Each final thesis is read by another writer, who 
    provides a thoughtful and detailed commentary, which gives a 
    snapshot of the student's career and offers future direction. 
    This independent thesis work has long been a treasured tradition of 
    the creative writing program, and we believe that the conversion to 
    the minor program will more accurately reflect the amount of work 
