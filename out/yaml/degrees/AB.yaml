type: Degree
name: A.B.
code: AB
description: >-
  The A.B. program at Princeton is intended to stretch students' minds and
  challenge their imaginations — to teach them to think and reason and document
  and prove, to cast a critical eye on conventional wisdom, to make sense of
  evidence, to read a text with care and critical insight, to conceptualize and
  solve problems, and to express themselves clearly and convincingly on paper
  and in discussion. Working within the general curricular framework, each
  undergraduate pursuing the A.B. degree is encouraged to develop an academic
  program in response to personal aspirations and interests. Each student's
  program of study encompasses a combination of courses that satisfy general
  education and departmental requirements, and substantial independent work
  during the junior and senior years.
